name: X Auto Post (Every 5 hours)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"

permissions:
  contents: write

jobs:
  autopost:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests requests-oauthlib
             pip install requests
             pip install Pillow

      - name: Run autopost
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          CMC_KEY: ${{ secrets.CMC_KEY }}
        run: python scripts/x_autopost.py

      - name: Commit logs (tweet + state)
        run: |
          set -e
          git config user.name "x-bot"
          git config user.email "x-bot@users.noreply.github.com"

          # Stash local changes before pulling
          git stash push -m "autopost-stash" || true

          # Pull latest changes safely
          git pull --rebase origin main || true

          # Restore stashed changes
          git stash pop || true

          # Commit updated files
          git add out/tweet.txt out/last_post.json out/cmc_debug.json
          git commit -m "x: auto post" || echo "Nothing to commit"

          # Push without failing the job
          git push origin HEAD:main || true
