name: X Auto Post (Every 5 hours)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"

permissions:
  contents: write

jobs:
  autopost:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests requests-oauthlib Pillow

      - name: Run bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          CMC_KEY: ${{ secrets.CMC_KEY }}
        run: |
          echo "Starting bot at $(date -u)"
          python scripts/x_autopost.py

      - name: Commit logs
        run: |
          git config user.name "x-bot"
          git config user.email "x-bot@users.noreply.github.com"

          git add out/ || true
          git commit -m "Auto post $(date -u)" || echo "Nothing to commit"
          git push
