name: X Auto Post (Every 4 hours)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"

permissions:
  contents: write

jobs:
  autopost:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests requests-oauthlib

      - name: Run autopost
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          CMC_KEY: ${{ secrets.CMC_KEY }} # optional
        run: python scripts/x_autopost.py

      - name: Commit logs (tweet + state)
        run: |
          git config user.name "x-bot"
          git config user.email "x-bot@users.noreply.github.com"
          git add out/tweet.txt out/last_post.json
          git commit -m "x: auto post" || exit 0
          git push
