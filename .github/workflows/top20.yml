name: Update Top 20 Coins

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (UTC)

permissions:
  contents: write

concurrency:
  group: top20-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install --no-cache-dir requests

      - name: Generate data/top20.json
        env:
          CMC_KEY: ${{ secrets.CMC_KEY }}
        run: python scripts/top20_generate.py

      - name: Commit & push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "top20-bot"
          git config user.email "top20-bot@users.noreply.github.com"

          # Always sync first to avoid push conflicts
          git pull --rebase origin main

          git add data/top20.json

          # If no changes, exit cleanly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "update top20"

          # Push
          git push origin HEAD:main
