name: Update Top 20 Coins

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes (UTC)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install --no-cache-dir requests

      - name: Generate top20.json
        env:
          CMC_KEY: ${{ secrets.CMC_KEY }}
        run: python scripts/top20_generate.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/top20.json
          git diff --staged --quiet || git commit -m "chore: update top20"
          git push
