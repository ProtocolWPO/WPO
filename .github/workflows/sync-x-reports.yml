name: Sync X Reports (#WPO_REPORT)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync reports.json from X
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_USERNAME: "Protocol_WPO"
          X_FILTER: "#WPO_REPORT"
          X_MAX_RESULTS: "50"
        run: python scripts/sync_x_reports.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports.json
          git diff --staged --quiet || git commit -m "chore: sync reports from X"
          git push
